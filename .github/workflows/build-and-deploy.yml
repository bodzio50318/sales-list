name: CI

# 1
# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true
#2
env:
  IMAGE_NAME: "sales-list"

#3
jobs:
  deploy:
    runs-on: ubuntu-latest    
    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }} 
          envs: IMAGE_NAME,GITHUB_SHA
          script: |
            # Pull changes
            cd ~/sales-list
            git pull
            # Build image
            docker build -t $(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7) .
            # Stop running container
            docker stop $(echo $IMAGE_NAME)
            # Remove old container
            docker rm $(echo $IMAGE_NAME)
            # Run a new container from a new image
            docker run -d --network="host" -e db_host=127.0.0.1 -e postgressUser=${{ secrets.DB_USER }} -e postgressPassword=${{ secrets.DB_PASSWORD }} -e JWT_KEY= ${{ secrets.JWT_KEY }} \
            --restart always \
            --name $(echo $IMAGE_NAME) \
            $(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)